<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pacientes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="brand-link">
                    <i class="fas fa-heart"></i> Gestión Hospitalaria
                </a>
            </div>
            <ul class="navbar-menu">
                <li><a href="/pacientes">Gestión de Pacientes</a></li>
                <li><a href="/doctores">Gestión de Doctores</a></li>
                <li><a href="/citas">Gestión de Citas Médicas</a></li>
                <li><a href="/tratamientos">Gestión de Tratamientos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Agregar Paciente</h2>
            <!-- Formulario para agregar paciente -->
            <form id="addForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">
                <button type="submit">Agregar</button>
            </form>
        </section>

        <section>
            <h2>Pacientes Registrados</h2>
            <div style="display: flex; align-items: center; gap: 10px;">
                <label for="filtroNombre">Buscar:</label>
                <input 
                    type="text" 
                    id="filtroNombre" 
                    placeholder="Filtrar por nombre..." 
                    oninput="filtrarPacientes()"
                    style="padding: 5px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px;">
            </div>
            <table id="tabla_pacientes">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Fecha de Nacimiento</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los pacientes se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Ventana Modal -->
    <div id="modalActualizar" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="cerrarModal()">&times;</span>
            <h2>Editar Paciente</h2>
            <div class="modal-body">
            <form id="form_editar_paciente">
                <input type="hidden" id="idPaciente">
    
                <div class="form-group">
                    <label for="nombre_editar">Nombre:</label>
                    <input type="text" id="nombre_editar" required>
                </div>
    
                <div class="form-group">
                    <label for="apellidos_editar">Apellidos:</label>
                    <input type="text" id="apellidos_editar" required>
                </div>
    
                <div class="form-group">
                    <label for="fechaNacimiento_editar">Fecha de Nacimiento:</label>
                    <input type="date" id="fechaNacimiento_editar" required>
                </div>
    
                <div class="form-group">
                    <label for="direccion_editar">Dirección:</label>
                    <input type="text" id="direccion_editar">
                </div>
    
                <div class="form-group">
                    <label for="telefono_editar">Teléfono:</label>
                    <input type="text" id="telefono_editar">
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-save" onclick="guardarEdicion()">Guardar</button>
                    <button type="button" class="btn btn-cancel" onclick="cerrarModal()">Cancelar</button>
                </div>
            </form>
        </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sistema de Gestión Hospitalaria</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scriptspacientes.js') }}"></script>
</body>
</html>
