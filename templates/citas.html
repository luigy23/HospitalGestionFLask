<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Citas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head> 

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-brand">
                <a href="/" class="brand-link">
                    <i class="fas fa-heart"></i> Gestión Hospitalaria
                </a>
            </div>
            <ul class="navbar-menu">
                <li><a href="/pacientes">Gestión de Pacientes</a></li>
                <li><a href="/doctores">Gestión de Doctores</a></li>
                <li><a href="/citas">Gestión de Citas Médicas</a></li>
                <li><a href="/tratamientos">Gestión de Tratamientos</a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulario para crear citas -->
    <main>
        <section>
            <h2>Crear Cita</h2>
            <form id="form_create_cita">
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="proposito">Propósito:</label>
                <input type="text" id="proposito" name="proposito" required>

                <label for="paciente-dropdown">Paciente:</label>
                <select id="paciente-dropdown" name="idPaciente" required>
                    <option value="">Seleccione un paciente</option>
                    <!-- Las opciones se añadirán aquí dinámicamente -->
                </select>

                <label for="doctor-dropdown">Doctor:</label>
                <select id="doctor-dropdown" name="idDoctor" required>
                    <option value="">Seleccione un doctor</option>
                    <!-- Las opciones se añadirán aquí dinámicamente -->
                </select>

                <button type="submit">Crear Cita</button>
            </form>

            <!-- Tabla para mostrar las citas -->
            <h2>Lista de Citas</h2>
            <table id="tabla-citas" class="table">
                <thead>
                    <tr>
                        <th hidden>ID Cita</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Propósito</th>
                        <th>Estado</th>
                        <th>Paciente</th>
                        <th>Doctor</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-citas-body">
                    <!-- Las citas se llenarán aquí mediante JS -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal para Editar Cita -->
    <div id="modalEditarCita" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="cerrarModal()">&times;</span>
            <h2>Editar Cita</h2>
            <form id="form_editar_cita">
                <input type="hidden" id="id_cita_editar">
    
                <div class="form-group">
                    <label class="label1" for="fecha_editar">Fecha:</label>
                    <input type="date" id="fecha_editar" required>
                </div>
    
                <div class="form-group">
                    <label class="label1" for="hora_editar">Hora:</label>
                    <input type="time" id="hora_editar" required>
                </div>
    
                <div class="form-group">
                    <label class="label1" for="proposito_editar">Propósito:</label>
                    <input type="text" id="proposito_editar" required>
                </div>
    
                <div class="form-group">
                    <label class="label1" for="estado_editar">Estado:</label>
                    <select id="estado_editar" required>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Completada">Completada</option>
                        <option value="Cancelada">Cancelada</option>
                    </select>
                </div>
    
                <div class="form-group">
                    <label class="label1" for="paciente_editar">Paciente:</label>
                    <select id="paciente_editar" required>
                        <!-- Opciones de pacientes se cargarán dinámicamente -->
                    </select>
                </div>
    
                <div class="form-group">
                    <label for="doctor_editar">Doctor:</label>
                    <select id="doctor_editar" required>
                        <!-- Opciones de doctores se cargarán dinámicamente -->
                    </select>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-save" onclick="guardarEdicionCita()">Guardar</button>
                    <button type="button" class="btn btn-cancel" onclick="cerrarModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sistema de Gestión Hospitalaria</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
